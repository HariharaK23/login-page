<html>
    <head>
        <title>Bug Tracker</title>
        <link rel="stylesheet" href="css/index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <nav><h1>BTS</h1></nav>
        </header>
        <section class="container">
            <div class="title">
                <h1>Bug Tracking System</h1>
            </div>
            <div class="signIn">
                <button onclick="displayAdminModal();">Admin</button>
                <button onclick="displayEmployeeModal();">Employee</button>
            </div>
        </section>
        <section id="adminSignIn" class="adminSignIn">
            <div class="adminContents">
                <span class="close1">&times</span>
                <h1 class="heading">Admin SignIn</h1>
                <div>
                    <input type="email" name="email" placeholder="Email"><br><br>
                    <input type="password" name="password" placeholder="Password"><br><br>
                    <input type="submit"  name="name" placeholder="Name">
                </div>
            </div>
        </section>
        <section id="employeeSignIn" class="employeeSignIn">
                <div class="employeeContents">
                    <span class="close2">&times;</span>
                    <h1 class="heading">Employee SignIn</h1>
                    <div>
                        <input type="email" name="email" placeholder="Email"><br><br>
                        <input type="password" name="password" placeholder="Password"><br><br>
                        <input type="submit"  name="name" placeholder="Name">
                    </div>
                </div>
        </section>
        <script>
            var span1 = document.getElementsByClassName("close1")[0];
            var span2 = document.getElementsByClassName("close2")[0];
            span1.onclick = function(){
                document.getElementById("adminSignIn").style.display = "none";
            }
            span2.onclick = function(){
                document.getElementById("employeeSignIn").style.display = "none";
            }
            window.onclick = function(event){
                if(event.target == document.getElementById("adminSignIn") || event.target == document.getElementById("employeeSignIn")){
                    document.getElementById("adminSignIn").style.display = "none";
                    document.getElementById("employeeSignIn").style.display = "none";
                }
            }

            function displayAdminModal(){
                document.getElementById("adminSignIn").style.display = "block";
            }
            function displayEmployeeModal(){
                document.getElementById("employeeSignIn").style.display = "block";
            }
        </script>
    </body>
</html>
